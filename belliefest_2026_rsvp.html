<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nectomire [blog]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<rsvpform>
  <fieldset>
    <div class="fs-field">
      <label class="fs-label" for="first-name">First Name</label>
      <input class="fs-input" id="first-name" name="first-name" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="last-name">Last Name</label>
      <input class="fs-input" id="last-name" name="last-name" required />
      <p class="fs-description">
        We&#x27;ll use this to generate your event pass.
      </p>
    </div>
  </fieldset>
  <fieldset>
    <div class="fs-field">
      <label class="fs-label" for="email">Email</label>
      <input class="fs-input" id="email" name="email" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="number">Contact Number</label>
      <input
        class="fs-input"
        id="number"
        name="number"
        placeholder="(000) 000-0000"
        required
      />
    </div>
  </fieldset>
  <div class="fs-field col-span-full">
    <label class="fs-label" for="address">Address (optional)</label>
    <textarea class="fs-textarea" id="address" name="address"></textarea>
  </div>
  <fieldset>
    <div class="fs-field">
      <label class="fs-label">
        Please check the dates you would be attending
      </label>
      <div class="fs-checkbox-group">
        <div class="fs-checkbox-field">
          <div class="fs-checkbox-wrapper">
            <input
              class="fs-checkbox"
              id="dates-day-1"
              name="dates"
              required
              type="checkbox"
              value="day-1"
            />
          </div>
          <div>
            <label class="fs-label" for="dates-day-1">Day 1</label>
          </div>
        </div>
        <div class="fs-checkbox-field">
          <div class="fs-checkbox-wrapper">
            <input
              class="fs-checkbox"
              id="dates-day-2"
              name="dates"
              required
              type="checkbox"
              value="day-2"
            />
          </div>
          <div>
            <label class="fs-label" for="dates-day-2">Day 2</label>
          </div>
        </div>
        <div class="fs-checkbox-field">
          <div class="fs-checkbox-wrapper">
            <input
              class="fs-checkbox"
              id="dates-day-3"
              name="dates"
              required
              type="checkbox"
              value="day-3"
            />
          </div>
          <div>
            <label class="fs-label" for="dates-day-3">Day 3</label>
          </div>
        </div>
      </div>
    </div>
    <div class="fs-field">
      <label class="fs-label" for="dates">
        Please select your t-shirt size
      </label>
      <select class="fs-select" id="dates" name="dates">
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
      </select>
    </div>
  </fieldset>
  <div class="fs-button-group">
    <button class="fs-button" type="submit">Submit</button>
  </div>
</rsvpform>

</body>
